{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            background-image: url("{% static 'scraper/images/index.jpg' %}"); /* Add your image URL here */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
         /*   background-color: rgba(255, 255, 255, 0.465);  Semi-transparent background */
            padding: 30px;
            border-radius: 12px;
          /*  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.101); */
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin: 20px; /* Add margin to create space around the container */
        }
        h1 {
            color: #333333;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            text-align: left;
        }
        input[type="url"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: #ff0000;
            margin-top: 1rem;
        }

        /* Loading animation styles */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #007bff;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Scraper</h1>
        <form id="scrape-form" method="post" action="{% url 'scrape' %}">
            {% csrf_token %}
            <label for="link">Enter URL:</label>
            <input type="url" id="link" name="link" required placeholder="https://example.com">
            <button type="submit">Scrape</button>
        </form>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#scrape-form').on('submit', function(event) {
                event.preventDefault();

                var link = $('#link').val();
                if (!link) {
                    alert('Please enter a valid URL');
                    return;
                }

                // Show loading animation
                $('#loading-overlay').css('display', 'flex');

                // Wait for 2 seconds before submitting the form
                setTimeout(() => {
                    this.submit();
                }, 2000);
            });
        });
    </script>
</body>
</html>
